<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Arquivos Descompactados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Arquivos Descompactados</h4>
            </div>
            <div class="card-body">
                {% if files %}
                    <ul class="list-group">
                        {% for f in files %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ f }}</span>
                            <a class="btn btn-success btn-sm" href="{{ url_for('download_extracted', extract_dir=extract_dir, filename=f) }}">Baixar</a>
                        </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <div class="alert alert-warning">Nenhum arquivo encontrado.</div>
                {% endif %}
                <a href="/" class="btn btn-secondary mt-3">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
