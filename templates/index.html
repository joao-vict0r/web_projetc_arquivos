<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PDF &lt;-&gt; Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body.light { background: #f8f9fa; color: #212529; }
        body.dark { background: #181818; color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 60px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .btn-primary { width: 100%; }
        .btn-theme { position: absolute; top: 20px; right: 20px; z-index: 10; }
        .card.light { background: #fff; }
        .card.dark { background: #232323; }
        .form-label.dark, .card-title.dark, .text-muted.dark { color: #f8f9fa !important; }
    </style>
</head>
<body>
    <button class="btn btn-secondary btn-theme" id="themeBtn"><i class="bi bi-moon-fill"></i></button>
    <div class="container">
        <div class="card" id="mainCard">
            <div class="card-body">
                <h3 class="card-title text-center mb-4" id="cardTitle">Conversor PDF &lt;-&gt; Word &lt;-&gt; MP3</h3>
                <form id="convertForm" method="post" enctype="multipart/form-data" action="/convert">
                    <div class="mb-3">
                        <label for="file" class="form-label">Selecione o arquivo</label>
                        <input type="file" class="form-control" id="file" name="file" required multiple>
                    </div>
                    <div class="mb-3">
                        <label for="action" class="form-label">Tipo de conversão</label>
                        <select class="form-select" id="action" name="action">
                            <option value="pdf2word">PDF para Word</option>
                            <option value="word2pdf">Word para PDF</option>
                            <option value="video2mp3">Vídeo (MP4) para MP3(Beta)</option>
                            <option value="zipfile">Compactar arquivos (ZIP)</option>
                        </select>
                    </div>
                    <div class="mb-3" id="progress-container" style="display:none;">
                        <label class="form-label">Progresso da conversão</label>
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Converter</button>
                </form>
                <script>
                document.getElementById('convertForm').addEventListener('submit', function(e) {
                    var action = document.getElementById('action').value;
                    if (action === 'video2mp3' || action === 'zipfile') {
                        e.preventDefault();
                        var form = e.target;
                        var formData = new FormData(form);
                        var xhr = new XMLHttpRequest();
                        var progressBar = document.getElementById('progress-bar');
                        var progressContainer = document.getElementById('progress-container');
                        progressContainer.style.display = 'block';
                        xhr.open('POST', '/convert', true);
                        xhr.responseType = 'blob';
                        xhr.upload.onprogress = function(e) {
                            if (e.lengthComputable) {
                                var percent = Math.round((e.loaded / e.total) * 100);
                                progressBar.style.width = percent + '%';
                                progressBar.setAttribute('aria-valuenow', percent);
                                progressBar.textContent = percent + '%';
                            }
                        };
                        xhr.onload = function() {
                            if (xhr.status === 200) {
                                progressBar.style.width = '100%';
                                progressBar.textContent = '100%';
                                var blob = xhr.response;
                                var link = document.createElement('a');
                                link.href = window.URL.createObjectURL(blob);
                                link.download = (action === 'zipfile') ? 'arquivos.zip' : 'audio.mp3';
                                link.click();
                            } else {
                                progressBar.classList.remove('bg-success');
                                progressBar.classList.add('bg-danger');
                                progressBar.textContent = 'Erro';
                            }
                        };
                        xhr.send(formData);
                    }
                });
                </script>
            </div>
        </div>
        <footer class="text-center mt-4 text-muted" id="footerText">
            &copy; 2025 Conversor PDF &lt;-&gt; Word &lt;-&gt; MP3 | Desenvolvido por Joao
        </footer>
    </div>
    <script>
    // Tema inicial claro
    document.body.classList.add('light');
    document.getElementById('mainCard').classList.add('light');
    document.getElementById('cardTitle').classList.add('light');
    document.getElementById('footerText').classList.add('light');

    document.getElementById('themeBtn').addEventListener('click', function() {
        var icon = this.querySelector('i');
        if(document.body.classList.contains('light')) {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
            document.getElementById('mainCard').classList.remove('light');
            document.getElementById('mainCard').classList.add('dark');
            document.getElementById('cardTitle').classList.remove('light');
            document.getElementById('cardTitle').classList.add('dark');
            document.getElementById('footerText').classList.remove('light');
            document.getElementById('footerText').classList.add('dark');
            icon.classList.remove('bi-moon-fill');
            icon.classList.add('bi-sun-fill');
        } else {
            document.body.classList.remove('dark');
            document.body.classList.add('light');
            document.getElementById('mainCard').classList.remove('dark');
            document.getElementById('mainCard').classList.add('light');
            document.getElementById('cardTitle').classList.remove('dark');
            document.getElementById('cardTitle').classList.add('light');
            document.getElementById('footerText').classList.remove('dark');
            document.getElementById('footerText').classList.add('light');
            icon.classList.remove('bi-sun-fill');
            icon.classList.add('bi-moon-fill');
        }
    });
    // ...existing code...
    </script>
</body>
</html>
