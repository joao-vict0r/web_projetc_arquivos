<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PDF &lt;-&gt; Word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header text-center bg-primary text-white">
                            <h3>Conversor PDF &lt;-&gt; Word</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="/convert" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="file" class="form-label">Selecione o arquivo (PDF ou DOCX):</label>
                                    <input type="file" class="form-control" id="file" name="file" required>
                                </div>
                                <div class="mb-3">
                                    <label for="action" class="form-label">Tipo de convers√£o:</label>
                                    <select class="form-select" id="action" name="action" required>
                                        <option value="pdf2word">PDF para Word</option>
                                        <option value="word2pdf">Word para PDF</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Converter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
</body>
</html>
